<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Brunch - Welcome</title>
    <link href="style.css" rel="stylesheet">
    <style>
        /* Resetting default styles and applying a professional font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Styling for the main container */
        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #001f3f, #003366); /* Sleek gradient */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: #f1f1f1; /* Light color for text */
        }

        /* Title styles */
        .container h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1.5px;
            color: #ffcc00; /* Gold color for the title */
            text-transform: uppercase;
        }

        /* Subtitle or description styles */
        .container p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            max-width: 650px;
            color: #e6e6e6; /* Softer white for readability */
        }

        /* Button container for alignment */
        .container .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Button styling */
        .container .btn {
            padding: 12px 30px;
            border: 2px solid #ffcc00; /* Gold border for a luxury feel */
            border-radius: 30px;
            background: transparent;
            color: #ffcc00;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .container .btn:hover {
            background: #ffcc00;
            color: #001f3f;
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .container h1 {
                font-size: 2.5rem;
            }

            .container p {
                font-size: 1rem;
            }

            .container .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .container .button-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to La Brunch</h1>
        <p>Experience the finest sushi and exceptional service. Fresh ingredients, unique flavors, and unforgettable moments.</p>
        <div class="button-group">
            <a href="about.html" class="btn">About Us</a>
            <a href="gallery.html" class="btn">View Gallery</a>
            <a href="feedback.html" class="btn">Leave Feedback</a>
        </div>
    </div>
</body>
</html>
