<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="feedback.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <style>
            /* Position the button at the top-left corner */
            .top-left-button {
                position: absolute;
                top: 10px;
                left: 10px;
                padding: 10px 20px;
                background-color: black;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: auto; /* Ensure the button only takes as much width as needed */
            }
        </style>
    <body style="background-color: #f5f5f5; font-family: Arial, sans-serif;">
         <button class="top-left-button" onclick="window.location.href='htmllll.html'">Home</button>
        
        <center>
            <div class="container" style="max-width: 600px; margin-top: 50px; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <h3 style="color: #ff4d4d;">GET IN TOUCH</h3>
                <form id="feedbackForm" method="POST" action="submit_feedback.php">
                    <input type="text" id="name" name="name" placeholder="Your Name" required style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;"><br>
                    <input type="email" id="email" name="email" placeholder="Your Email ID" required style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;"><br>
                    <input type="text" id="phone" name="phone" placeholder="Your Phone No." required style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;"><br>
                    <textarea id="message" name="message" cols="30" rows="5" placeholder="How can we help you?" required style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;"></textarea><br>
                    <button type="submit" style="padding: 10px 20px; background-color: #ff4d4d; color: white; border: none; border-radius: 5px; cursor: pointer;">SEND</button>
                </form>
            </div>
        </center>
    </body>
</html>
